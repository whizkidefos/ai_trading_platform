<!-- Automated Trading Controls -->
<div class="card bg-dark text-light mb-4">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Automated Trading</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoTradingSwitch">
                <label class="form-check-label" for="autoTradingSwitch">Enable</label>
            </div>
        </div>
    </div>
    <div class="card-body">
        <!-- Trading Parameters Form -->
        <form id="tradingParametersForm" class="mb-4" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="tradeAmount" class="form-label">Trade Amount ($)</label>
                        <input type="number" class="form-control bg-dark text-light border-secondary" id="tradeAmount" min="1" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="minPrice" class="form-label">Min Price ($)</label>
                        <input type="number" class="form-control bg-dark text-light border-secondary" id="minPrice" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="maxPrice" class="form-label">Max Price ($)</label>
                        <input type="number" class="form-control bg-dark text-light border-secondary" id="maxPrice" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Parameters</button>
            </div>
        </form>

        <!-- Trading Status -->
        <div id="tradingStatus" style="display: none;">
            <h6 class="mb-3">Trading Status</h6>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-2">Status: <span id="statusText" class="badge bg-secondary">Inactive</span></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-2">Last Update: <span id="lastUpdateTime"></span></p>
                </div>
            </div>
            
            <!-- Last Trade Info -->
            <div id="lastTradeInfo" style="display: none;">
                <h6 class="mt-3 mb-2">Last Trade</h6>
                <div class="table-responsive">
                    <table class="table table-dark table-sm">
                        <tr>
                            <td>Type:</td>
                            <td id="lastTradeType"></td>
                        </tr>
                        <tr>
                            <td>Amount:</td>
                            <td id="lastTradeAmount"></td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td id="lastTradePrice"></td>
                        </tr>
                        <tr>
                            <td>Time:</td>
                            <td id="lastTradeTime"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Notification Alert -->
<div id="notification" class="alert" style="display: none;"></div>
