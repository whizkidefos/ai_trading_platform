<!-- Automated Trading Controls -->
<div class="card bg-dark text-light mb-4">
    <div class="card-header">
        <h5 class="mb-0">Automated Trading Controls</h5>
    </div>
    <div class="card-body">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="autoTradingSwitch">
            <label class="form-check-label" for="autoTradingSwitch">Enable Automated Trading</label>
        </div>
        
        <div id="tradingParametersForm" style="display: none;">
            <form id="tradingForm">
                <div class="mb-3">
                    <label for="tradeAmount" class="form-label">Trade Amount ($)</label>
                    <input type="number" class="form-control bg-dark text-light border-secondary" id="tradeAmount" min="1" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="minPrice" class="form-label">Minimum Price ($)</label>
                    <input type="number" class="form-control bg-dark text-light border-secondary" id="minPrice" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="maxPrice" class="form-label">Maximum Price ($)</label>
                    <input type="number" class="form-control bg-dark text-light border-secondary" id="maxPrice" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Parameters</button>
            </form>
            <div id="stopButtonContainer" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Notification Alert -->
<div id="notification" class="alert" style="display: none;"></div>
